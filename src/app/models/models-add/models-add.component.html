<form>
  <div class="form-group">
    <label for="brand">品牌</label>
    <select #selectedbrand name="brand" class="form-control" id="brand" [(ngModel)]="Data.brandsId">
      <option *ngFor="let brand of Brands.Data" value="{{brand.id}}">{{brand.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">型号</label>
    <input name="models" class="form-control" id="models" placeholder="型号" [(ngModel)]="Data.name">
  </div>
  <div class="form-group">
    <!-- <button type="button" class="btn btn-secondry" (click)="CancelOrder();">撤销订单</button> -->
    <button type="button" class="btn btn-primary" (click)="Save();">保 存</button>
    <!-- 目前可多人受理 -->
    <button type="button" class="btn" (click)="Cancel();">取 消</button>
  </div>
</form>
