<div class="container">
  <form>
    <div class="form-group">
      <label for="username">用户名：</label>
      <input name="username" id="username" class="form-control" [(ngModel)]="Data.UserName" />
    </div>
    <div class="form-group">
      <label for="career">职位：</label>
      <select name="career" id="career" class="form-control" [(ngModel)]="Data.Career">
        <option *ngFor="let key of keys" [value]="key">{{Careers[key]}}</option>
      </select>
    </div>
    <div class="form-group">
      <button type="button" class="form-control btn btn-primary" (click)="UpdateCareer();">更改职位</button>
    </div>
  </form>
</div>
