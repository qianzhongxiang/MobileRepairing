<form>
  <div class="form-group">
    <label for="uName">用户名</label>
    <input name="uName" type="text" class="form-control" id="uName" [(ngModel)]="Data.UserName" aria-describedby="emailHelp"
      placeholder="用户名">
  </div>
  <div class="form-group">
    <label for="pwd">密码</label>
    <input name="pwd" type="password" class="form-control" id="pwd" [(ngModel)]="Data.Password" placeholder="密码">
  </div>
  <button type="button" class="btn btn-primary" (click)="Login();">登 陆</button>
</form>
