<div class="mat-elevation-z8">
    <div class="form-group form-inline">
        <select name="stat" class="form-control" id="stat" [(ngModel)]="State">
            <option value="">全部</option>
            <option value="0">待处理</option>
            <option value="1">处理中</option>
            <option value="2">已完成</option>
            <option value="3">已取消</option>
        </select>
        <button class="btn btn-primary" (click)="Search();">搜 索</button>
    </div>
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> 品牌 </th>
            <td mat-cell *matCellDef="let element"> {{element.detials.brand}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> 型号 </th>
            <td mat-cell *matCellDef="let element"> {{element.detials.model}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="brockPart">
            <th mat-header-cell *matHeaderCellDef> 损坏部分 </th>
            <td mat-cell *matCellDef="let element"> {{element.detials.brokenPart}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> 联系方式 </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="remark">
            <th mat-header-cell *matHeaderCellDef> 备注 </th>
            <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
        </ng-container>

        <ng-container matColumnDef="stat">
            <th mat-header-cell *matHeaderCellDef> 状态 </th>
            <td mat-cell *matCellDef="let element"> {{StatTrans(element.orderState)}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedTime">
            <th mat-header-cell *matHeaderCellDef> 修改时间 </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedTime}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="OrderClick(row);"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
