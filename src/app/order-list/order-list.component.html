<div class="container">
    <input type="date" class="form-control" (changed)="Changed();" ([ngModel])="Day">
</div>
<div class="row">
    <div class="col text-center" [class.selected]="State===0" (click)="Changed(0);">未完成</div>
    <div class="col text-center" [class.selected]="State===1" (click)="Changed(1);">已完成</div>
</div>
<app-order-item *ngFor="let item of orderListService.Data" [sourceData]="item" (click)="OrderClick(item)">
</app-order-item>
